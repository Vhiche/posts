<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{url_for('static',filename='styles/auth.css') }}">
  <link rel="stylesheet" href="{{url_for('static',filename='styles/global.css') }}">
</head>
<body>
  <div class="main">
      <div class="navigation ">
          <div class="navigation-side">
           
          </div>
          <div class="navigation-side">
              <div class="navigation-item">
                  <a href="{{url_for('sign_in')}}">Log in</a>
              </div>
          </div>
      </div>

    <br>
    <center><h3>Register</h3></center>
      <br>

        <div class="box">
            <form class="form" method="POST">
                <input class="form-field" name="email" type="email" placeholder="Email">
                <input class="form-field" name="username" type="text" placeholder="Username">
                <input class="form-field" name="password" type="password" placeholder="Password">
                <input class="form-field" name="again_password" type="password" placeholder="Type password again">
                <button class="form-submit" type="submit">Register</button>
                <p>Already have one <a href="{{url_for('sign_in')}}">Log in</a></p>
                <p class="form-error">{{error}}</p>
            </form>
        </div>
  </div>

  
</body>
</html>
