<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>News</title>
  <link href="{{ url_for('static', filename="styles/global.css") }}" rel="stylesheet" type="text/css" />
  <link href="{{ url_for('static', filename="styles/chat.css") }}" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
      <div class="navigation ">
          <div class="navigation-side">
              {% if session["id"] %}
              <div class="navigation-item">
                  <a href="{{url_for('feed')}}">Idk later</a>
              </div>
              {% endif %}
          </div>
          <div class="navigation-side">
              {% if session["id"] %}
              <div class="navigation-item">
                   <a href="{{url_for('profile', client_id = session['id'])}}">Profile</a>
              </div>
              {% else %}
              <div class="navigation-item">
                  <a href="{{url_for('sign_in')}}">Log in</a>
              </div>
              {% endif %}
              {% if session["id"] %}
              <div class="navigation-item">
                  <a href="{{url_for('log_out')}}">Log out</a>
              </div>
              {% endif %}
          </div>
      </div>
    {% if chats|length == 0 %}
    <div class="box">No chats yet...</div>
    {% endif %}

    {% for chat in chats %}
    <div class="box">
          <a href="{{ url_for('chat', chat_id = chat.id) }}">Chat with {{ chat.chat_with }}</a>
    </div>
    {% endfor %}

  </div>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>

</html>
